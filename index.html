<head>

    rel="stylesheet">

  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/59044d2f02.js" crossorigin="anonymous"></script>

  <!-- fast bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
    integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />

  <!-- CSS  -->
  <link rel="stylesheet" href="./css/style_smartSystem.css" />

  <title> Smart-Login </title>
</head>

<body>
  <div class="w-50 m-auto p-5 my-5 effect">

    <h1 class="text-center text-capitalize ">smart login system</h1>

    <div class="mt-3 pt-2 mb-2 pb-2">
      <input type="email" id="Email" class="form-control border-0 rounded-2" placeholder="Enter Your Email" required>
    </div>

    <div class="mt-3 pt-2 mb-2 pb-2">
      <input type="password" id="Password" class="form-control border-0 rounded-2" placeholder="Enter Your Password"
        required>


    </div>

    <div id="sign-in"></div>

    <div id="error-text" class="textShow text-center Styling"> All inputs is required</div>
    <div id="success-text" class="success-display text-center Styling-success"> Success</div>
    <div class="d-grid gap-2 pt-3 mt-2">
      <button type="button" class="btn btn-outline-info" id="loginText"><a href="#" id="website">Login</a></button>
    </div>

    <div class="text-center text-white mt-3 pt-2"> Don't have an account?
      <span class="text-capitalize text-wrap"><a href="#" class="signUp" id="sign">sign up</a></span>
    </div>
  </div>
  <script src="./js/script.js"></script>

</body>

</html>
